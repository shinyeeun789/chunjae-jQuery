<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 03 - 복수 요소 선택</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // span, .simpletext1, p 요소를 선택하여 그 요소의 개수를 클래스 container의 마지막 자식 요소로 추가하라
        $(document).ready(function() {
            var $el = $("span, .simpletext1, p");
            $(".container:last").append("개수 : " + $el.length);
            $el.each(function() {
                $(".container:nth-child(2)").append("<p>" + $(this).text() + "</p><hr>");
            });
        });
    </script>
</head>
<body>
    <h1>복수 요소의 선택</h1>
    <div class="container">
        <span>Simple</span>
        <div class="simpletext1">jQuery</div>
        <div>basic</div>
        <p>example</p>
        <p>easyJquery</p>
    </div>
    <div class="container"></div>
    <div class="container"></div>
</body>
</html>
