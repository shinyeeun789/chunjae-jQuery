<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 41 : 범용 이벤트 적용 메소드</title>
    <script src="./jquery-1.12.4.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    img { display:block; width:500px; height:auto; }
    </style>
    <script>
    $(document).ready(function(){
        // 이벤트(Event) : 사용자가 UI의 요소를 건드린 사건
        // 이벤트 발생(Event Listener) -> 이벤트처리(Event Handler) -> 이벤트 처리 대상(Event Target)
        // 이벤트 적용(Event bind)

        // a 태그에 마우스 포인터를 올리면, img 요소에 해당 이미지를 보이도록 하시오. (마우스 포인터 올리는 이벤트 : mouseover, mouseenter, hover)
        $("a").on("mouseover", function() {
            $("img").attr("src", $(this).attr("data-val"));
        });

        // on()이나 bind()과 같은 여러 이벤트를 적용할 수 있는 메소드를 범용 이벤트 메소드라고 한다.
        // on()   : 새로 나온 파릇파릇한 녀석
        // bind() : 오래된 코드
    });    
    </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1>
        <article class="data">
            <ul>	
                <li> <a href="" data-val="../data/img1.jpg"> 사진1 </a> </li>
                <li> <a href="" data-val="../data/img2.jpg"> 사진2 </a> </li>
            </ul><img />
        </article>
    </section><br><hr><br>
</body>
</html>
